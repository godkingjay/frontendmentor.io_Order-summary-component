<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

  <main>
  <div class="main">

    <div class="background">
      <img src="./images/pattern-background-mobile.svg" class="bg bg-svg mobile" alt="mobile">
      <img src="./images/pattern-background-desktop.svg" class="bg bg-svg desktop" alt="desktop">
      <div class="bg bg-blocker"></div>
    </div>

    <div class="app-container">
      <div class="card">
        <div class="illustration-container">
          <img src="./images/illustration-hero.svg" alt="illustration"></div>
        <div class="summary">
          <h1>Order Summary</h1>

          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="plan">
            <div class="plan-type">
              <img src="./images/icon-music.svg" alt="plan image">
              <div class="plan-details">
                <p class="plan-name">Annual Plan</p>
                <p class="text">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>

          <div class="buttons-panel">
            <button class="button">Proceed to Payment</button>
            <p class="text button">Cancel Order</p>
          </div>

        </div>
      </div>
    </div>

  </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/godkingjay">Jarrian(GodkingJay)</a>.
  </footer>
</body>
</html>
